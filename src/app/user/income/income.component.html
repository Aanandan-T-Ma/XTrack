<div *ngIf="!loading">
    <app-data [allData]="allIncomes" [title]="'Income'" [displayedColumns]="displayedColumns" [type]="type"
        (onLoad)="toggleLoader($event)"></app-data>
</div>
<div class="loading-main" *ngIf="loading"></div>
<app-loading *ngIf="loading" boxColor="#673ab7" textColor="#673ab7"></app-loading>
